<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <script src="EAS.js" defer></script>
    <link rel="stylesheet" href="EAS.css">
</head>
<body>

    <div class="container"></div>
    <div class="menu">
        <h1>Settings Menu</h1>
        <div class="displayColor">Choose an Ink Color</div>
        <input type="color" name="inkColor" id="inkColor">
        <div class="displayResolution"></div>
        <input type="range" name="resolution" id="resolution" min="1" max="100">
    </div>

</body>
</html>
